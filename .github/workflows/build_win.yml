name: Build Windows

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        qt-version: ['5.12.12', '5.15.2']
        arch: ['32', '64']
        include:
          - qt-version: '5.12.12'
            mingw: '73'
          - qt-version: '5.15.2'
            mingw: '81'

    steps:
    - uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        aqtversion: '==3.1.*'
        version: '${{ matrix.qt-version }}'
        target: 'desktop'
        modules: 'qtscript'
        arch: 'win${{ matrix.arch }}_mingw${{ matrix.mingw }}'
        tools: 'tools_mingw,qt.tools.win${{ matrix.arch }}_mingw${{ matrix.mingw }}0'

    - name: Build
      run: |
        $env:Path = $env:IQTA_TOOLS + '/mingw${{ matrix.mingw }}0_${{ matrix.arch }}/bin;' + $env:Path
        mkdir build-qmake
        cd build-qmake
        qmake -r ../src/candle.pro
        mingw32-make all
        cd ..

